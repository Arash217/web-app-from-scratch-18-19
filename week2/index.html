<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>

    <!-- Shows spinner while loading -->
    <div id="loader"></div>

    <!-- Start of page not found error page -->
    <div id="error-page" class="invisible">
        <span class="error-message">Requested page not found</span>
        <a class="error-url" href="#home">Back to home</a>
    </div>
    <!-- End of page not found error page -->

    <!-- Start of page not found error page -->
    <div id="item-error-page" class="invisible">
        <span class="error-message">Requested item not found</span>
        <a class="error-url" href="#home">Back to home</a>
    </div>
    <!-- End of page not found error page -->

    <!-- Start of home page -->
    <div id="home-page" class="invisible">
        <div id="search-input-container">
            <input type="text" id="search-input" placeholder="Search for a country...">
        </div>
        <button id="sort-button">Sort</button>

        <!-- Home page template will be rendered in this div -->
        <div id="home-page-content"></div>

        <!-- Handlebars template -->
        <script id="homeTemplate" type="text/x-handlebars-template">
            <div id="countries">
                {{#each this.countries}}

                <a href="#countries/{{alpha2Code}}">
                    <div class="country">
                        <img src="{{flag}}">
                        <p>{{name}}</p>
                    </div>
                </a>

                {{/each}}
            </div>
        </script>
    </div>

    <!-- End of home page -->

    <!-- Start of details page -->

    <div id="details-page" class="invisible">
        <nav>
            <a href="#home">Go back</a>
        </nav>
        <!-- Details page template will be rendered in this div -->
        <div id="details-page-content"></div>

        <!-- Handlebars template -->
        <script id="detailsTemplate" type="text/x-handlebars-template">
            <div class="details-container">
                <h1 class="country-title">{{country.name}}</h1>
                <img src="{{country.flag}}" class="country-flag">
                <div>
                    <div>
                        <span>Capital</span>
                        <span>{{country.capital}}</span>
                    </div>
                    <div>
                        <span>Region</span>
                        <span>{{country.region}}</span>
                    </div>
                    <div>
                        <span>Subregion</span>
                        <span>{{country.subregion}}</span>
                    </div>
                    <div>
                        <span>Lat/long</span>
                        <span>{{country.latlng}}</span>
                    </div>

                    {{#each country.timezones}}
                    <div>
                        <span>{{this}}</span>
                    </div>
                    {{/each}}

                    {{#each country.currencies}}
                    <div>
                        <div>
                            <span>Code</span>
                            <span>{{this.code}}</span>
                        </div>
                        <div>
                            <span>Name</span>
                            <span>{{this.name}}</span>
                        </div>
                        <div>
                            <span>Symbol</span>
                            <span>{{this.symbol}}</span>
                        </div>
                    </div>
                    {{/each}}

                    {{#each country.languages}}
                    <div>
                        <div>
                            <span>Name</span>
                            <span>{{this.name}}</span>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
    <script type="module" src="public/js/app.js"></script>
</body>
</html>
